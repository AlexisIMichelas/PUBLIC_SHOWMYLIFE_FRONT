<!-- Modal Structure -->
<div id="articleModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ article?.title }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex">
        <div class="image-container">
          <img *ngIf="article?.image" [src]="article?.image" alt="Article Image" class="img-fluid" />
        </div>
        <div class="description-container">
          <p>{{ article?.description }}</p>

          <!-- Champ pour les commentaires -->
          <div class="comments-section mt-3">
            <h6>Commentaires (à venir)</h6>
            <p class="text-muted">Cette fonctionnalité sera disponible prochainement.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
      </div>
    </div>
  </div>
</div>
