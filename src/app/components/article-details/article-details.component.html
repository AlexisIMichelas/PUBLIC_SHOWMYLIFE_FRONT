<form (ngSubmit)="updateArticle()">
  <div class="form-group">
      <label>Titre:</label>
      <input
          type="text"
          [(ngModel)]="currentArticle.title"
          name="title"
          class="form-control"
          required
      />
  </div>

  <div class="form-group">
      <label>Description:</label>
      <textarea
          [(ngModel)]="currentArticle.description"
          name="description"
          class="form-control"
          required
      ></textarea>
  </div>

  <div class="form-group">
      <label>Image:</label>
      <input type="file" (change)="selectFile($event)" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Mettre Ã  jour l'article</button>
  <button type="button" (click)="deleteArticle()" class="btn btn-danger">Supprimer l'article</button>
</form>
